
<div class="item">
	<div class="itemPic">
		<img ng-src="{{outfit.img}}">
	</div>

	<div class="itemDesc">
		<ul>
			<li class="itemDescBrand">{{ outfit.brand }}</li>
			<li class="itemDescName">{{ outfit.name }}</li>
			<li class="itemDescSize">{{ outfit.size }}{{ outfit.fit }}</li>
			<h4>Description</h4>
			<li class="itemDescDesc">{{ outfit.desc }}</li>
		</ul>
	</div>
</div>
